<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Framework</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="../dist/styles/main.css">

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="hero-unit">
      <header>Buttons</header><br><br>
      <div class="btn btn-default"><a href="#">Button</a></div>
      <div class="btn btn-green"><a href="#">Button</a></div>
      <div class="btn btn-red"><a href="#">Button</a></div>
      <div class="btn btn-blue"><a href="#">Button</a></div>
      <div class="btn btn-purple"><a href="#">Button</a></div>
      <div class="btn btn-orange"><a href="#">Button</a></div>
    </div><br>
    <div class="hero-unit">
      <header>Button Sizes</header><br>
      <div class="btn btn-default btn-large"><a href="#">Button</a></div>
      <div class="btn btn-green btn-large"><a href="#">Button</a></div>
      <div class="btn btn-red btn-medium"><a href="#">Button</a></div>
      <div class="btn btn-blue btn-medium"><a href="#">Button</a></div>
      <div class="btn btn-purple btn-small"><a href="#">Button</a></div>
      <div class="btn btn-orange btn-small"><a href="#">Button</a></div>
    </div><br>
    <div class="hero-unit">
      <header>Button with a tag</header><br>
      <a class="btn btn-default btn-large">Button</a>
      <a class="btn btn-green btn-large">Button</a>
      <a class="btn btn-red btn-medium">Button</a>
      <a class="btn btn-blue btn-medium">Button</a>
      <a class="btn btn-purple btn-small">Button</a>
      <a class="btn btn-orange btn-small">Button</a>
    </div><br>
    <div class="hero-unit">
      <header>Button with button tag</header><br>
      <button type="button" class="btn btn-default" name="button">Button</button>
      <button type="button" class="btn btn-green" name="button">Button</button>
      <button type="button" class="btn btn-red" name="button">Button</button>
      <button type="button" class="btn btn-blue" name="button">Button</button>
      <button type="button" class="btn btn-purple" name="button">Button</button>
      <button type="button" class="btn btn-orange" name="button">Button</button>
    </div>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
